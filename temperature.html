<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Température</title>
		<link rel="stylesheet" href ="temperature.css">

	</head> 
	
	<body>
		<div class="header">
			<h1> Menu principal </h1>
			<button onclick="window.location.href = 'temperature.html';" type = "button" class = "bouttons_pages_temp">Température</button>
			
			<button onclick="window.location.href = 'lumiere.html';" type = "button" class = "bouttons_pages_lum">Lumière</button>

			<button onclick="window.location.href = 'tableau_de_bord.php';" type = "button" class = "bouttons_pages_tab">Tableau de bord</button>
			
		</div>

		<form method="GET"  action = "cgi/config.cgi">
		
		<br>
		<div >

			<fieldset>
				<legend>Température</legend>				
				<h2>Gestion de la Température</h2>
				<table class = "tableau">
					<tr>
						<td class =  "border" colspan="5"></td>
					</tr>
					<tr>
						<td class =  "border" colspan="5"></td>
					</tr>
					<tr>
						<td class= "td1">Choix du capteur</td>
						<td>:</td>
						<td>
							<select class = "menu_deroulant" name = "choix_capteur">
								<option  class = "temp1" value="temp1">temp1</option>
								<option  class = "temp2" value="temp2">temp2</option>
								<option  class = "temp3" value="temp3">temp3</option>
							</select>
						</td>
						<td></td>
						<td class = "cellule_container" rowspan="5">
							<img class="thermo" src="images/temp_gif.gif" alt="image_thermomètre">
						</td>
						

					</tr>
					<tr>
						<td class= "td1">Choisir une valeur</td>
						<td>:</td>
						<td><input class ="champ" type = "text" value = "min" name ="val_min"> </td>
						<td><input class ="champ" type = "text" value = "max" name ="val_max"></td>
						
					</tr>
					

					<tr>
						<td class= "td1">Unité</td>
						<td>:</td>
						<td class = "temperature"><input value = "celsius" name = "unite"  type="radio">°C</td>
						<td class = "temperature"><input value = "fahrenheit" name = "unite"  type="radio">°F</td>
						
					</tr>
					<tr>
						<td class= "td1">Activation</td>
						<td>:</td>
						<td class = "checkboxON"><input name = "on_off" type="checkbox">ON</td>
						<td></td>
						
					</tr>
					<tr>
						<td class= "td1">Mot de passe <span class = "etoile_rouge">*</span></td>
						<td>:</td>
						<td><input name = "password" class = "champ" type = "password"  value = "mdp"></td>
						<td></td>
					
					</tr>
					<tr>
						<td class= "td1">Envoyer les données</td>
						<td>:</td>
						<td colspan="3"><input type = "submit"  class = "btn_green" value = "Soumettre">  </td>
						
					
					</tr>
					<tr>
						<td class= "td1">Effacer les données</td>
						<td>:</td>
						<td colspan="3"><input type = "reset" class = "btn_red" value = "Réinitialiser">  </td>
						
					</tr>
					<tr>
						<td class =  "border" colspan="5"></td>
					</tr>
					<tr>
						<td class = "border" colspan="5" ></td>
					</tr>
					<tr><td class="consigne">* : 4 chiffres numériques au maximum</td></tr>
				</table>
					
			
				
				<a class = "Yncrea" href="https://yncrea.fr/">@ Yncréa Ouest (29200)</a>
			</fieldset>
		</div>
		

		</form>
		<a href="https://www.isen.fr/"><img  class= "logo_isen"  src="images/logo_isen.jpg"  alt="Logo_ISEN"> </a>
		
	</body>
</html>
